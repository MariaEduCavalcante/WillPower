<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>WillPower - Cadastro</title>
    <link rel="stylesheet" href="css\cadastro.css">
</head>
<body>

    <main>

        <!-- card -->
        <div class="card">

            <!-- Título -->
            <h1>Criar Conta</h1>

            <!-- Redes -->
            <div class="social-media">
               
                    <img src="img/redes/google.png" alt="Google">
                    <img src="img/redes/facebook.png" alt="Facebook">
                    <img src="img/redes/linkedin.png" alt="Linkedin">
       
            </div>
    
            <div class="alternative">
                <span>OU</span>
            </div>

            <!-- formulário -->
            <form id="cadastro" action="">
              <div class="user-box">
                <input type="text" id="nome" name="" required="" placeholder="Nome">
              </div>
              <div class="user-box">
                <input type="email" id="email" name="" required="" placeholder="E-mail">
              </div>
              <div class="user-box">
                <input type="password" id="senha" name="" required="" placeholder="Senha">
              </div>
              <div class="user-box">
                <input type="password" id="senha2" name="" required="" placeholder="Confirmar senha">
              </div><center>

              <!-- botão -->
              <a href="#" onclick="cadas()" >
                    Cadastre-se
                 <span></span>
              </a></center>
            </form>
        </div>
    </main>

    <!-- script -->
    <script src="js/script.js"></script>
</body>

</html>
